<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crazy Penguin Wars - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .form-card {
      background-color: #1e293b;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .form-card:hover {
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }
    .form-input {
      background-color: #111827;
      border: none;
      color: #e2e8f0;
      border-radius: 0.75rem;
    }
    .form-input:focus {
      outline: 2px solid #3b82f6;
    }
    .btn {
      @apply px-12 py-3 rounded-xl font-bold shadow-lg transition transform inline-block text-center bg-gray-800 text-white;
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
      background-color: #1f2937;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="form-card w-full max-w-md p-8">
    <div class="text-center mb-6">
      <img src="https://crazypenguinwars.me/assets/logo.png" alt="Logo" class="mx-auto mb-4 shadow" style="max-width: 200px;">
      <h1 class="text-3xl font-bold text-white-400">Register</h1>
      <p class="text-gray-400 text-sm">Join the war and create your account!</p>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
          {% for category, message in messages %}
            <div class="p-3 rounded-lg text-sm font-medium
              {% if category == 'error' %} bg-red-600 text-white
              {% elif category == 'success' %} bg-green-600 text-white
              {% else %} bg-gray-700 text-gray-200 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
        <br>
      {% endif %}
    {% endwith %}

    <form action="register" method="POST" class="space-y-6">
      <div>
        <input type="text" name="username" required class="w-full px-4 py-3 form-input" placeholder="Username">
      </div>
      <div>
        <input type="email" name="email" required class="w-full px-4 py-3 form-input" placeholder="E-mail">
      </div>
      <div>
        <input type="password" name="password" required class="w-full px-4 py-3 form-input" placeholder="Password">
      </div>
      <div>
        <input type="password" name="confirm_password" required class="w-full px-4 py-3 form-input" placeholder="Confirm password">
      </div>
      <button type="submit"
        class="btn w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 transition text-white font-semibold">
        Register
      </button>
    </form>
    <p class="text-gray-400 text-sm mt-6 text-center">
      Already have an account? <a href="login" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
